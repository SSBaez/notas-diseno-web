<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whe're U</title>
</head>
<body>
	<header>
		<nav> <!-- Menu de navegacion -->
			<ul> <!--ul significa: Unordened List (lista no ordenada) -->
				<li>Opcion 1</li> <!--li significa: List Item -->
				<li>Opcion 2</li>
				<li>Opcion 3</li>
				<li>Opcion 4</li>
			</ul>
		</nav>
		<nav>
			<ol> <!--ol significa: Ordened List -->
				<li>Opcion 1</li> <!--li significa: List Item -->
				<li>Opcion 2</li>
				<li>Opcion 3</li>
				<li>Opcion 4</li>
			</ol>
		</nav>
	</header>
</body>
</html>
