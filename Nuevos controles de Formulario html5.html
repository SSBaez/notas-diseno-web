<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Nuevos Controles de Formulario en HTML5</h2>
  <form class="nuevos" action="index.html" method="post">
    <label for="color_">Selecciona tu color favorito</label>
    <input type="color" name="color" id="color_"><br><br>
    <label for="fecha_">Selecciona la fecha deseada</label>
    <input type="date" name="fecha" id="fecha_"><br><br>
    <label for="email_">Ingresa email</label>
    <input type="email" name="correo" id="email_"><br><br>
    <label for="mes_">Ingresa Mes</label>
    <input type="month" name="mes" id="mes_"><br><br>
    <label for="monto_">Selecciones la cantidad: </label>
    <input type="number" name="monto" id="monto_" min="0" max="8"><br><br>
    <label for="buscar_">Buscar </label>
    <input type="search" name="buscar" id="buscar_"><br><br>
    <label for="telefono_">Telefono: </label>
    <input type="tel" name="telefono" id="telefono_"><br><br>
    <label for="hora_">Selecciona la hora</label>
    <input type="time" name="hora" id="hora_"><br><br>
    <label for="semana_">Selecciona semana</label>
    <input type="week" name="semana" id="semana_"><br><br>
  </form>
</body>
</html>
