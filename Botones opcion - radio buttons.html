<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Botones de Opción</title>
</head>
<body>
  <div id="contenedor">
    <h2>Encuesta: mejor película, actor y director</h2>
    <form class="formulario" action="index.html" method="post">
      <h3>Mejor película</h3>
      <input type="radio" name="best_movie" value="1">El padrino <br>
      <input type="radio" name="best_movie" value="2">El crepúsculo de los dioses <br>
      <input type="radio" name="best_movie" value="3">Doce hombres sin piedad <br>
      <input type="radio" name="best_movie" value="4">Anatomía deun asesinato <br>
      <h3>Mejor actor</h3>
      <input type="radio" name="best_actor" value="5">Marlon Brando <br>
      <input type="radio" name="best_actor" value="6">John Wayne <br>
      <input type="radio" name="best_actor" value="7">Henry Fonda <br>
      <input type="radio" name="best_actor" value="8">James Stewart <br>
      <h3>Mejor director</h3>
      <!-- se agrega el atributo checked -->
      <input type="radio" name="best_dir" value="9" checked>Guillermo del Toro <br>
      <input type="radio" name="best_dir" value="10">González Iñarritu <br>
      <input type="radio" name="best_dir" value="11">Alfonso Cuarón <br>
      <input type="radio" name="best_dir" value="12">Steven Spielberg <br>
    </form>
  </div>
</body>
</html>
