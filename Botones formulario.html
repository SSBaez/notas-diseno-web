<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Botones formulario</title>
</head>
<body>
  <div id="contenedor">
    <h2>Botonoes de formulario</h2>
    <form id="formulario" action="index.html" method="post">

      Botón tipo <em>button</em>:<br>
      <input type="button" name="btn_generico" value="Aceptar" id="btn_generico"><br><br>

      Botón tipo <em>file</em>:<br>
      <input type="file" name="btn_file" id="btn_file">

      Botón tipo <em>image</em>:<br>
      <input type="image" name="btn_img" id="btn_image" src="images/ok.png"><br><br>

      Botón tipo <em>reset</em>:<br>
      <input type="reset" name="btn_reset" id="reset" value="Limpiar formulario"><br><br>

      Botón tipo <em>submit</em>:<br>
      <input type="submit" name="btn_submit" id="submit" value="Enviar">

    </form>
  </div>
</body>
</html>
